      "dbote__Connector__ConnectorId": "connector-b"
      "dbote__Connector__TenantId": "tenant-a"
      "dbote__Connector__Authentication__Authority": "http://basicidentityprovider"
      "dbote__Connector__Authentication__TokenEndpoint": "http://basicidentityprovider/api/tenant-a/token"
      "dbote__Connector__Authentication__Scope": "bote"
      "dbote__Connector__Authentication__SigningKey": "MIGHAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBG0wawIBAQQgwER5qy7vlJWRS8mYGVq9Xs1SiCsFEnAMZTkteXuRZyOhRANCAAQvfIiC9wb0LKvO/UpTSmv9HGt/g3rgwQONgtd4hi6mcVd9uECctHJvpIY0uWdKb1gTwchHUlB2Ll9jnuZL74+Q"
      "dbote__Connector__Queues__Cloud": "bote-sample-simple-cloud"
      "dbote__Connector__Queues__Connectors": "bote-sample-simple-connectors"
      "dbote__Connector__Queues__Error": "bote-sample-simple-error"

  tenant-b-connector-a:
    depends_on:
      dbote-worker:
        condition: service_healthy
    build:
      context: ./Dbosoft.Bote.Samples.Simple.Connector
    environment:
      "dbote__Connector__Endpoint": "http://dbote-worker/api"
      "dbote__Connector__ConnectorId": "connector-a"
      "dbote__Connector__TenantId": "tenant-b"
      "dbote__Connector__Authentication__Authority": "http://basicidentityprovider"
      "dbote__Connector__Authentication__TokenEndpoint": "http://basicidentityprovider/api/tenant-b/token"
      "dbote__Connector__Authentication__Scope": "bote"
      "dbote__Connector__Authentication__SigningKey": "MIGHAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBG0wawIBAQQgBhzsfVnKvBZjbyYxwXIIwgWqTXci9I+VIHSkO7xG7zChRANCAARy7cvTpFvs6gzm9rqj6o0+0fqoI24ahQBZOmRhQCNkLPNbzM5BJegdjlSTo4b35bl/UlU61T9IoSCBK/lBBPH0"
      "dbote__Connector__Queues__Cloud": "bote-sample-simple-cloud"
      "dbote__Connector__Queues__Connectors": "bote-sample-simple-connectors"
      "dbote__Connector__Queues__Error": "bote-sample-simple-error"

configs:
  azfunctions-secrets:
    content: |
      {
        "masterKey": {
          "name": "master",
          "value": "master-secret",
          "encrypted": false
        },
        "functionKeys": [
          {
            "name": "default",
            "value": "default-secret",
            "encrypted": false
          }
        ],
        "systemKeys": [
          {
            "name": "signalr_extension",
            "value": "signalr-secret",
            "encrypted": false
          }
        ],
      }
