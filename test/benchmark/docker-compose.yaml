include:
  - ../../docker-compose.yaml

services:  
  superbus-worker:
    build:
      context: ../../src/workers/src/SuperBus.SuperBusWorker
    depends_on:
      servicebus-health:
        condition: service_healthy
      azurite-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/admin/host/status?code=master-secret"]
      interval: 5s
      timeout: 5s
      retries: 5
    configs:
      - source: azfunctions-secrets
        target: /azure-functions-host/Secrets/host.json
    environment:
      # Use the full Azurite connection string as we need to change the host
      "AzureWebJobsStorage": "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"
      "AzureSignalRConnectionString": "Endpoint=http://signalr;Port=8888;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGH;Version=1.0;"
      "ServiceBusConnection": "Endpoint=sb://servicebus;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      "FUNCTIONS_WORKER_RUNTIME": "dotnet-isolated"
      "SuperBus__StoragePrefix": "superbus-benchmark"
      "OpenId__Authority": "http://superbus-worker/api"
      "Logging__LogLevel__Default": "Debug"
      "AzureWebJobsSecretStorageType": files

  cloud:
    depends_on:
      superbus-worker:
        condition: service_healthy
    build:
      context: ./SuperBus.Benchmark.Cloud
    environment:
      "SuperBus__Connection": "Endpoint=sb://servicebus;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      "SuperBus__StoragePrefix": "superbus-benchmark"

  connector:
    depends_on:
      superbus-worker:
        condition: service_healthy
    build:
      context: ./SuperBus.Benchmark.Connector
    environment:
      "SuperBus__Endpoint": "http://superbus-worker/api"
      "SuperBus__ConnectorId": "connector-a"
      "SuperBus__TenantId": "tenant-a"
      "SuperBus__SigningKey": "MIGHAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBG0wawIBAQQgGZfhjhITuJz0BkkS3yYezLelZOm1Lhma4/owsRcj6kuhRANCAAQNJ+AiJ4ZpVMXtEtGijQcf/FSODdPyMevVGTF5EGrDLuUAYEbpjg+eWRrSqpUBGvHdNW4weGZFJCe7Up8WAqe4"
      "SuperBus__StoragePrefix": "superbus-benchmark"
  
  service:
    depends_on:
      superbus-worker:
        condition: service_healthy
    build:
      context: ./SuperBus.Benchmark.Service
    environment:
      "SuperBus__Connection": "Endpoint=sb://servicebus;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      "SuperBus__StoragePrefix": "superbus-benchmark"

  benchmark:
    depends_on:
      superbus-worker:
        condition: service_healthy
    build:
      context: ./SuperBus.Benchmark.Runner
    environment:
      "SuperBus__Connection": "Endpoint=sb://servicebus;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      "SuperBus__StoragePrefix": "superbus-benchmark"

configs:
  azfunctions-secrets:
    content: |
      {
        "masterKey": {
          "name": "master",
          "value": "master-secret",
          "encrypted": false
        },
        "functionKeys": [
          {
            "name": "default",
            "value": "default-secret",
            "encrypted": false
          }
        ],
        "systemKeys": [
          {
            "name": "signalr_extension",
            "value": "signalr-secret",
            "encrypted": false
          }
        ],
      }